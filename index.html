<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UrbanEase Society Management Platform</title>
    <style>
      /* AI Assistant Styles - Integrated for UrbanEase Platform */
      .urbanease-ai-widget {
          position: fixed;
          bottom: 20px;
          right: 20px;
          z-index: 9999;
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      }

      .ai-toggle-btn {
          width: 60px;
          height: 60px;
          border-radius: 50%;
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          border: none;
          cursor: pointer;
          box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 28px;
          color: white;
          transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
          position: relative;
          overflow: hidden;
      }

      .ai-toggle-btn::before {
          content: '';
          position: absolute;
          inset: 0;
          background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.2) 50%, transparent 70%);
          transform: translateX(-100%);
          transition: transform 0.6s;
      }

      .ai-toggle-btn:hover::before {
          transform: translateX(100%);
      }

      .ai-toggle-btn:hover {
          transform: scale(1.1);
          box-shadow: 0 6px 25px rgba(102, 126, 234, 0.6);
      }

      .ai-toggle-btn.active {
          background: linear-gradient(135deg, #e74c3c, #c0392b);
      }

      .ai-chat-container {
          position: absolute;
          bottom: 80px;
          right: 0;
          width: 380px;
          height: 550px;
          background: rgba(255, 255, 255, 0.98);
          backdrop-filter: blur(20px);
          border-radius: 20px;
          box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
          border: 1px solid rgba(255, 255, 255, 0.3);
          display: none;
          flex-direction: column;
          overflow: hidden;
          animation: slideInUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      @keyframes slideInUp {
          from {
              opacity: 0;
              transform: translateY(20px) scale(0.95);
          }
          to {
              opacity: 1;
              transform: translateY(0) scale(1);
          }
      }

      .ai-chat-container.show {
          display: flex;
      }

      .ai-header {
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          color: white;
          padding: 20px;
          text-align: center;
          position: relative;
          overflow: hidden;
      }

      .ai-header::after {
          content: '';
          position: absolute;
          top: 0;
          left: -100%;
          width: 100%;
          height: 100%;
          background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
          animation: shimmer 3s infinite;
      }

      @keyframes shimmer {
          0% { left: -100%; }
          100% { left: 100%; }
      }

      .ai-title {
          font-size: 18px;
          font-weight: 600;
          margin-bottom: 4px;
          position: relative;
          z-index: 1;
      }

      .ai-subtitle {
          font-size: 13px;
          opacity: 0.9;
          position: relative;
          z-index: 1;
      }

      .ai-messages {
          flex: 1;
          padding: 20px;
          overflow-y: auto;
          background: linear-gradient(to bottom, #f8fafc, #ffffff);
      }

      .ai-messages::-webkit-scrollbar {
          width: 4px;
      }

      .ai-messages::-webkit-scrollbar-track {
          background: transparent;
      }

      .ai-messages::-webkit-scrollbar-thumb {
          background: rgba(102, 126, 234, 0.3);
          border-radius: 4px;
      }

      .message {
          margin-bottom: 16px;
          opacity: 0;
          animation: messageAppear 0.5s ease forwards;
      }

      @keyframes messageAppear {
          from {
              opacity: 0;
              transform: translateY(15px);
          }
          to {
              opacity: 1;
              transform: translateY(0);
          }
      }

      .message.user {
          text-align: right;
      }

      .message.ai {
          text-align: left;
      }

      .message-bubble {
          display: inline-block;
          padding: 12px 16px;
          border-radius: 18px;
          max-width: 85%;
          word-wrap: break-word;
          font-size: 14px;
          line-height: 1.4;
      }

      .message.user .message-bubble {
          background: linear-gradient(135deg, #667eea, #764ba2);
          color: white;
          border-bottom-right-radius: 4px;
      }

      .message.ai .message-bubble {
          background: white;
          color: #2d3748;
          border: 1px solid #e2e8f0;
          border-bottom-left-radius: 4px;
          box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      }

      .quick-suggestions {
          display: flex;
          flex-wrap: wrap;
          gap: 8px;
          margin-bottom: 16px;
      }

      .suggestion-btn {
          background: white;
          border: 1px solid #e2e8f0;
          border-radius: 16px;
          padding: 8px 14px;
          font-size: 12px;
          cursor: pointer;
          transition: all 0.3s ease;
          color: #4a5568;
      }

      .suggestion-btn:hover {
          background: #f7fafc;
          border-color: #667eea;
          color: #667eea;
          transform: translateY(-1px);
      }

      .typing-indicator {
          display: none;
          align-items: center;
          gap: 10px;
          padding: 12px 16px;
          background: white;
          border: 1px solid #e2e8f0;
          border-radius: 18px;
          border-bottom-left-radius: 4px;
          max-width: 85%;
          box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      }

      .typing-dots {
          display: flex;
          gap: 4px;
      }

      .typing-dot {
          width: 6px;
          height: 6px;
          background: #a0aec0;
          border-radius: 50%;
          animation: typingBounce 1.4s infinite ease-in-out;
      }

      .typing-dot:nth-child(1) { animation-delay: -0.32s; }
      .typing-dot:nth-child(2) { animation-delay: -0.16s; }

      @keyframes typingBounce {
          0%, 80%, 100% {
              transform: scale(0.8);
              opacity: 0.5;
          }
          40% {
              transform: scale(1);
              opacity: 1;
          }
      }

      .ai-input-area {
          padding: 16px 20px;
          background: white;
          border-top: 1px solid #e2e8f0;
          display: flex;
          gap: 12px;
          align-items: flex-end;
      }

      .ai-input {
          flex: 1;
          border: 2px solid #e2e8f0;
          border-radius: 20px;
          padding: 10px 16px;
          font-size: 14px;
          outline: none;
          transition: all 0.3s ease;
          background: #f7fafc;
          resize: none;
          min-height: 20px;
          max-height: 100px;
          font-family: inherit;
      }

      .ai-input:focus {
          border-color: #667eea;
          background: white;
          box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .ai-send-btn {
          background: linear-gradient(135deg, #667eea, #764ba2);
          color: white;
          border: none;
          border-radius: 50%;
          width: 40px;
          height: 40px;
          cursor: pointer;
          display: flex;
          align-items: center;
          justify-content: center;
          transition: all 0.3s ease;
          box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
      }

      .ai-send-btn:hover:not(:disabled) {
          transform: translateY(-2px);
          box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
      }

      .ai-send-btn:disabled {
          opacity: 0.5;
          cursor: not-allowed;
      }

      /* Responsive Design */
      @media (max-width: 480px) {
          .ai-chat-container {
              width: calc(100vw - 40px);
              height: calc(100vh - 120px);
              bottom: 90px;
              right: 20px;
              left: 20px;
              max-width: none;
          }
      }

      /* Notification Badge */
      .notification-badge {
          position: absolute;
          top: -5px;
          right: -5px;
          background: #e74c3c;
          color: white;
          border-radius: 50%;
          width: 20px;
          height: 20px;
          font-size: 11px;
          display: flex;
          align-items: center;
          justify-content: center;
          animation: pulse 2s infinite;
      }

      @keyframes pulse {
          0% { transform: scale(1); }
          50% { transform: scale(1.1); }
          100% { transform: scale(1); }
      }
    </style>
  </head>
  <body>
  <div class="urbanease-ai-widget" id="urbanEaseAI">
    <!-- Toggle Button -->
    <button class="ai-toggle-btn" id="aiToggleBtn" onclick="toggleAIChat()">
      <span id="toggleIcon">üèòÔ∏è</span>
      <div class="notification-badge" id="notificationBadge" style="display: none;">1</div>
    </button>

    <!-- Chat Container -->
    <div class="ai-chat-container" id="aiChatContainer">
      <div class="ai-header">
        <div class="ai-title">UrbanEase Assistant</div>
        <div class="ai-subtitle">Your Society Management Helper</div>
      </div>

      <div class="ai-messages" id="aiMessages">
        <div class="quick-suggestions">
          <button class="suggestion-btn" onclick="sendQuickMessage('How to register my society?')">Society Registration</button>
          <button class="suggestion-btn" onclick="sendQuickMessage('Maintenance billing help')">Billing Help</button>
          <button class="suggestion-btn" onclick="sendQuickMessage('Visitor management features')">Visitor Management</button>
          <button class="suggestion-btn" onclick="sendQuickMessage('Contact support')">Support</button>
        </div>

        <div class="message ai">
          <div class="message-bubble">
            üèòÔ∏è Welcome to UrbanEase! I'm here to help you with society management, billing, visitor management, and any questions about our platform. How can I assist you today?
          </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
          <div class="typing-dots">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
          </div>
          <span style="color: #718096; font-size: 12px;">UrbanEase AI is typing...</span>
        </div>
      </div>

      <div class="ai-input-area">
        <textarea class="ai-input" id="aiInput" placeholder="Ask about society management..." rows="1" onkeydown="handleKeyDown(event)" oninput="autoResize(this)"></textarea>
        <button class="ai-send-btn" id="aiSendBtn" onclick="sendMessage()">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="22" y1="2" x2="11" y2="13"></line>
            <polygon points="22,2 15,22 11,13 2,9"></polygon>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script>
    // UrbanEase AI Assistant Functionality
    class UrbanEaseAI {
        constructor() {
            this.isOpen = false;
            this.isTyping = false;
            this.messageCount = 0;
            this.responses = {
                'register': 'To register your society on UrbanEase: 1) Click "Register Society" on our homepage 2) Fill in your society details 3) Upload required documents 4) Verify your contact information 5) Complete the setup wizard. Need help with any specific step?',
                'billing': 'Our billing module helps you: ‚Ä¢ Generate automated maintenance bills ‚Ä¢ Track payments and dues ‚Ä¢ Send payment reminders ‚Ä¢ Generate financial reports ‚Ä¢ Handle multiple payment methods. Would you like to know about any specific billing feature?',
                'visitor': 'Visitor management features include: ‚Ä¢ Pre-approve expected visitors ‚Ä¢ QR code based entry system ‚Ä¢ Visitor photo capture ‚Ä¢ Real-time notifications to residents ‚Ä¢ Visitor history and logs ‚Ä¢ Gate security integration. Which feature interests you most?',
                'maintenance': 'Maintenance management includes: ‚Ä¢ Work order creation and tracking ‚Ä¢ Vendor management ‚Ä¢ Preventive maintenance scheduling ‚Ä¢ Asset tracking ‚Ä¢ Cost monitoring ‚Ä¢ Resident complaint handling. How can I help you with maintenance?',
                'security': 'Security features: ‚Ä¢ Digital gate passes ‚Ä¢ Visitor verification ‚Ä¢ Emergency alerts ‚Ä¢ CCTV integration ‚Ä¢ Security patrol logs ‚Ä¢ Incident reporting. What security aspect would you like to explore?',
                'communication': 'Communication tools: ‚Ä¢ Society-wide announcements ‚Ä¢ Event notifications ‚Ä¢ Emergency broadcasts ‚Ä¢ Discussion forums ‚Ä¢ Notice board ‚Ä¢ Multi-language support. Need help with any communication feature?',
                'support': 'Need support? Contact us: üìß Email: support@urbanease.com üìû Phone: +91-XXXX-XXXX üí¨ Live chat available 9 AM - 8 PM üì± In-app support tickets Our team typically responds within 2-4 hours!',
                'pricing': 'UrbanEase offers flexible pricing: ‚Ä¢ Basic Plan: ‚Çπ999/month (up to 100 units) ‚Ä¢ Standard Plan: ‚Çπ1,999/month (up to 500 units) ‚Ä¢ Premium Plan: ‚Çπ3,999/month (unlimited units) All plans include core features with premium support. Want a custom quote?',
                'demo': 'Book a free demo! üéØ ‚Ä¢ See all features in action ‚Ä¢ Personalized for your society ‚Ä¢ 30-minute guided tour ‚Ä¢ Q&A session with our experts ‚Ä¢ No commitment required Click "Book Demo" on our website or I can connect you with our team right now!',
                'default': 'I\'m here to help with UrbanEase platform questions! I can assist with society registration, billing, visitor management, maintenance tracking, security features, and more. What specific aspect of society management would you like to know about?'
            };
            this.init();
        }

        init() {
            // Show notification badge initially
            setTimeout(() => {
                document.getElementById('notificationBadge').style.display = 'flex';
            }, 3000);
        }

        toggle() {
            const container = document.getElementById('aiChatContainer');
            const btn = document.getElementById('aiToggleBtn');
            const icon = document.getElementById('toggleIcon');
            const badge = document.getElementById('notificationBadge');

            if (this.isOpen) {
                container.classList.remove('show');
                btn.classList.remove('active');
                icon.textContent = 'üèòÔ∏è';
                this.isOpen = false;
            } else {
                container.classList.add('show');
                btn.classList.add('active');
                icon.textContent = '‚úï';
                badge.style.display = 'none';
                this.isOpen = true;
                document.getElementById('aiInput').focus();
            }
        }

        sendMessage(text = null) {
            const input = document.getElementById('aiInput');
            const message = text || input.value.trim();

            if (!message || this.isTyping) return;

            this.addMessage(message, 'user');
            if (!text) input.value = '';
            this.autoResize(input);

            this.showTyping();
            setTimeout(() => {
                this.hideTyping();
                const response = this.generateResponse(message);
                this.addMessage(response, 'ai');
            }, 1000 + Math.random() * 2000);
        }

        addMessage(text, sender) {
            const messages = document.getElementById('aiMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;

            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = text;

            messageDiv.appendChild(bubble);

            const typingIndicator = document.getElementById('typingIndicator');
            messages.insertBefore(messageDiv, typingIndicator);

            messages.scrollTop = messages.scrollHeight;
            this.messageCount++;
        }

        generateResponse(message) {
            const lower = message.toLowerCase();

            if (lower.includes('register') || lower.includes('signup') || lower.includes('sign up')) {
                return this.responses.register;
            } else if (lower.includes('bill') || lower.includes('payment') || lower.includes('dues') || lower.includes('maintenance fee')) {
                return this.responses.billing;
            } else if (lower.includes('visitor') || lower.includes('guest') || lower.includes('entry')) {
                return this.responses.visitor;
            } else if (lower.includes('maintenance') || lower.includes('repair') || lower.includes('work order')) {
                return this.responses.maintenance;
            } else if (lower.includes('security') || lower.includes('gate') || lower.includes('guard')) {
                return this.responses.security;
            } else if (lower.includes('communication') || lower.includes('notice') || lower.includes('announcement')) {
                return this.responses.communication;
            } else if (lower.includes('support') || lower.includes('help') || lower.includes('contact')) {
                return this.responses.support;
            } else if (lower.includes('price') || lower.includes('cost') || lower.includes('plan') || lower.includes('subscription')) {
                return this.responses.pricing;
            } else if (lower.includes('demo') || lower.includes('trial') || lower.includes('test')) {
                return this.responses.demo;
            } else if (lower.includes('hello') || lower.includes('hi') || lower.includes('hey')) {
                return 'Hello! Welcome to UrbanEase. I\'m here to help you understand our society management platform. Whether you\'re looking to register your society, manage billing, or explore our features, I\'m here to assist!';
            } else if (lower.includes('thank')) {
                return 'You\'re welcome! Feel free to ask if you need any more help with UrbanEase. I\'m here to make society management easier for you! üòä';
            } else {
                return this.responses.default;
            }
        }

        showTyping() {
            this.isTyping = true;
            const indicator = document.getElementById('typingIndicator');
            indicator.style.display = 'flex';
            document.getElementById('aiMessages').scrollTop = document.getElementById('aiMessages').scrollHeight;
        }

        hideTyping() {
            this.isTyping = false;
            document.getElementById('typingIndicator').style.display = 'none';
        }

        autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 100) + 'px';
        }
    }

    // Initialize AI Assistant
    const urbanEaseAI = new UrbanEaseAI();

    // Global functions for HTML onclick events
    function toggleAIChat() {
        urbanEaseAI.toggle();
    }

    function sendMessage() {
        urbanEaseAI.sendMessage();
    }

    function sendQuickMessage(message) {
        urbanEaseAI.sendMessage(message);
    }

    function handleKeyDown(event) {
        if (event.key === 'Enter' && !event.shiftKey) {
            event.preventDefault();
            sendMessage();
        }
    }

    function autoResize(textarea) {
        urbanEaseAI.autoResize(textarea);
    }

    // Auto-resize textarea on page load
    document.addEventListener('DOMContentLoaded', function() {
        const input = document.getElementById('aiInput');
        if (input) {
            autoResize(input);
        }
    });
  </script>

  <!--
  INTEGRATION INSTRUCTIONS:

  1. Copy the entire <div class="neighborly-ai-widget"> section
  2. Paste it just before the closing </body> tag in your website
  3. The CSS is self-contained within the <style> tags
  4. The JavaScript is self-contained within the <script> tags
  5. No external dependencies required

  CUSTOMIZATION:
  - Modify the responses object to match your specific needs
  - Change colors in the CSS by updating the gradient values
  - Add more quick suggestion buttons as needed
  - Update contact information in the support response

  The widget will appear as a floating button in the bottom-right corner
  and expand into a full chat interface when clicked.
  -->

  <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
